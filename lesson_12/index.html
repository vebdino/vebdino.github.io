<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="description" content="Мой первый сайт">
	<meta name="keywords" content="site, first">
</head>
<body>
	
<div class="section">
<div class="container">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
    <h1 class="header text-center">
      <span>Получите видео-инструкцию</span>
      <strong class="text-uppercase">Как заработать свой первый миллион</strong>
    </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
      <div class="video">
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
    <div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
      <div class="form">
        <p class="form-header text-center">Введите свой email</p>
        <form action="#">
          <input type="text" class="form-control form-control-lg" placeholder="Ваше имя">
          <input type="text" class="form-control form-control-lg" placeholder="Ваш email">
          <button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
        </form>
      </div>
    </div>
  </div>
</div>
</div>

<div class="section text-center">
  <div class="container">
  <div class="row">
    <div class="col-lg-12 col-xs-12 col-sm-12">
      <h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
    </div>
  </div>

  <div class="feature text-center">
    <div class="row">
      <div class="col-lg-3 col-md-6">
      <div class="feature-box">
        <img src="img/01.png" alt="1 преимущество">
        <p>Первое преимущество</p>
       </div>
      </div>
         <div class="col-lg-3 col-md-6">
      <div class="feature-box">
        <img src="img/02.png" alt="2 преимущество">
        <p>Второе преимущество</p>
       </div>
      </div>
         <div class="col-lg-3 col-md-6">
      <div class="feature-box">
        <img src="img/03.png" alt="3 преимущество">
        <p>Третье преимущество</p>
       </div>
      </div>
         <div class="col-lg-3 col-md-6">
      <div class="feature-box">
        <img src="img/04.png" alt="4 преимущество">
        <p>Четвертое преимущество</p>
       </div>
      </div>
    </div>
  </div>
  <button class="btn btn-primary btn-lg form-btn ">Получить инструкцию</button>
  </div>
</div>

</body>
</html>
